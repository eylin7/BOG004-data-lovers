<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconectar" href="https://fonts.googleapis.com"/>
    <link rel="preconectar" href="https://fonts.gstatic.com" crossorigin />
    <link href="https: //fonts.googleapis.com/css2? family= Quicksand:wght@300 & display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="ordenHorizontal">
        <select class="todos-losBotones" id="boton1">
          <option>POKÉMON</option>
          <option value="az">A - Z</option>
          <option value="za">Z - A</option>
        </select>
        <form id="boton2" class="todos-losBotones">
          <select id="tipos" name="type">
            <option>TIPOS</option>
            <option value="rock">Rock</option>
            <option value="grass">Grass</option>
            <option value="fairy">Fairy</option>
            <option value="electric">Electtric</option>
            <option value="water">Water</option>
            <option value="poison">Poison</option>
            <option value="normal">Normal</option>
            <option value="bug">Bug</option>
            <option value="psychic">Psychic</option>
            <option value="dragon">Dragon</option>
            <option value="steel">Steel</option>
            <option value="ground">Ground</option>
            <option value="fighting">Fighting</option>
            <option value="flying">Flying</option>
            <option value="fire">Fire</option>
            <option value="dark">Dark</option>
            <option value="ice">Ice</option>
            <option value="ghost">Ghost</option>
          </select>
        </form>
      </nav>
    </header>
    <div id="interfazDeBienvenida">
      <img src="https://cdn.freebiesupply.com/logos/thumbs/2x/pokemon-23-logo.png" id="imagen1" class="imagen-bienvenida" >
      <div id="informacion" class="informacion-promedio">
        <button id="promedio" class="calculo" >Promedio de Ataque pokémon</button>
        <h2 id="valor"></h2>
        <button id="promedioDefensa" class="calculo" >Promedio Defensa</button>
        <h2 id="valorDefensa"></h2>
      </div>
    </div>
    <section id="ocultar">
      <div class="contenedordetarjeta">
        <div id="pokemones" class="ordenar-tarjetas"></div>
      </div>
    </section>
    <section id="segundaPantalla">
      <div id="misTipos"></div>
    </section>
    <footer class="pieDepagina">POKEDEX ELABORADO POR ZULAY MEJIA / EYLIN URDANETA</footer>
    <script defer src="main.js" type="module"></script>
  </body>
</html>
